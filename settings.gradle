dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)

    repositories {
        google()
        mavenCentral()

        // Or use a single nexus repository
        // maven {
        //     url "https://nexus.myrepo.ru/repository/"
        // }
    }
